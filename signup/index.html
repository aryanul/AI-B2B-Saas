<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="input-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" placeholder="Enter your company name" required>
                </div>
                <div class="input-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" placeholder="Enter your company website" required>
                </div>
                <div class="input-group">
                    <label for="category">Business Category</label>
                    <select id="category" required>
                        <option value="" disabled selected>Select your category</option>
                        <option value="Technology">Technology</option>
                        <option value="E-commerce">E-commerce</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Real Estate">Real Estate</option>
                        <option value="Hospitality">Hospitality</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Manufacturing">Manufacturing</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="description">Business Description</label>
                    <textarea id="description" placeholder="Briefly describe your business" required></textarea>
                </div>
                <div class="input-group">
                    <label for="comp_scale">Company Scale</label>
                    <select id="comp_scale" required>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="button">Sign Up</button>
            </form>
            <p class="small-text">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
